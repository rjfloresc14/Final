</head>
<body>
    <header>
        <div class="main-headerdiv">
            <div class="logo">
                <a href="../index.html"><img src="../assets/food.jpg.svg" alt=""></a>
            </div>
            <nav class="navbar">
                <ul>
                    <a href="../index.html"><li>Home</li></a>
                    <a href="./About.html"><li>About</li></a>
                    <a href="./Services.html"><li>Services</li></a>
                    <a href="../pages/Contact.html"><li>Contact</li></a>
                    <a href="#"><li>Profile</li></a>
                </ul>
            </nav>
        </div>
    </header>


    <section class="Main-login">
        <div class="btn-back">
            <a href="../index.html"><button><ion-icon name="arrow-back-outline"></ion-icon></button></a>
        </div>
        <div class="login">
            <div class="login-box">
                <form action="">
                    <h2>Login</h2>
                    <div class="input-box">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <ion-icon name="key-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember me</label>
                        <a href="">Forgot password?</a>
                    </div>
                    <div class="register">
                        <p>Don't have an account yet? <a href="">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
